<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - Luanda Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center border-t-4 border-red-500">
        <div class="mb-6">
            <i class="fas fa-exclamation-triangle text-red-500 text-6xl mb-4 animate-pulse"></i>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">{{ page_title }}</h1>
        </div>

        <p class="text-gray-700 text-lg font-medium mb-2">
            Êtes-vous sûr de vouloir supprimer le produit "{{ product.name }}" ?
        </p>
        <p class="text-gray-500 mb-8 text-sm">
            Cette action est irréversible. Toutes les données associées à ce produit seront définitivement perdues.
        </p>

        <form method="post" class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            {% csrf_token %}
            
            <button type="submit" class="w-full sm:w-auto bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors">
                <i class="fas fa-trash-alt mr-2"></i> Confirmer la suppression
            </button>
            
            <a href="{% url 'products:product_detail' product.pk %}" class="w-full sm:w-auto bg-gray-400 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-500 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500">
                <i class="fas fa-times-circle mr-2"></i> Annuler
            </a>
        </form>
    </div>

</body>
</html>
