{# products/templates/products/product_confirm_delete.html #}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - Luanda Store</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f2f5; }
        .container { max-width: 600px; margin: 20px auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #dc3545; text-align: center; margin-bottom: 25px; } /* Rouge pour avertissement */
        p { text-align: center; margin-bottom: 20px; font-size: 1.1em; }
        .buttons-group { text-align: center; margin-top: 20px; }
        .buttons-group button {
            background-color: #dc3545; /* Rouge pour Supprimer */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .buttons-group button:hover {
            background-color: #c82333;
        }
        .buttons-group a {
            background-color: #6c757d; /* Gris pour Annuler */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .buttons-group a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ page_title }}</h1>

        <p>Êtes-vous sûr de vouloir supprimer le produit **"{{ product.name }}"** ?</p>
        <p>Cette action est irréversible.</p>

        <form method="post" class="buttons-group">
            {% csrf_token %}
            <button type="submit">Confirmer la suppression</button>
            <a href="{% url 'products:product_detail' product.pk %}">Annuler</a>
        </form>
    </div>
</body>
</html>
